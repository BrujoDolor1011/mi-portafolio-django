<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Mi Portafolio</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Fuente elegante de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/static/style.css">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/png" href="{% static 'img/favicon.ico' %}">
</head>


<body style="font-family: 'Poppins', sans-serif; background-color: #f8f9fa;">

    <div class="container text-center mt-5">
        <h1 class="display-4 fw-bold text-primary">Mi Currículum Vitae</h1>

        <!-- Foto -->
        {% if perfil.foto %}
            <img src="{{ perfil.foto.url }}" class="rounded-circle shadow-lg mt-4" alt="Foto de perfil">
        {% endif %}


        <!-- Descargar CV -->
        {% if perfil.cv %}
            <div class="mt-3">
                <a href="{{ perfil.cv.url }}" class="btn btn-outline-primary btn-lg shadow-sm" download>
                    <i class="fas fa-file-download"></i> Descargar CV
                </a>
            </div>
        {% endif %}

        <!-- Carrusel de Certificados -->
        <div id="certificadosCarousel" class="carousel slide mt-5 shadow-lg rounded" data-bs-ride="carousel">
            <div class="carousel-inner">
                {% for certificado in certificados %}
                    <div class="carousel-item {% if forloop.first %}active{% endif %}">
                        <img src="{{ certificado.imagen.url }}" class="d-block w-100 rounded" alt="Certificado">
                    </div>
                {% endfor %}
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#certificadosCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon bg-dark rounded-circle p-2"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#certificadosCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon bg-dark rounded-circle p-2"></span>
            </button>
        </div>
    </div>

    <!-- Pie de Página con Personaje de Café -->
    <footer class="text-center mt-5 py-4 bg-dark text-light">
        <a href="https://github.com/BrujoDolor1011" target="_blank" class="text-light me-3">
            <i class="fab fa-github fa-2x"></i>
        </a>
        <p class="mt-2">Contacto: <a href="mailto:israelmv.2099@gmail.com" class="text-light text-decoration-none">israelmv.shop@outlook.com</a></p>

        <!-- Personaje de Café y Botón de Donación -->
        <div class="mt-4">
            <img src="/static/cafe.gif" alt="Café animado" width="80">
            <p class="mt-2">¿Te gustaría invitarme un café? ☕</p>
            <a href="https://buymeacoffee.com/brujodolor1011" target="_blank" class="btn btn-warning">
                <i class="fas fa-coffee"></i> Invítame un café
            </a>
        </div>
    </footer>

</body>
</html>
